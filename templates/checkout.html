{% extends 'base.html' %} 
{% load static %}
{% block start %}

<div class="checkout d-flex flex-wrap p-5">
    <div class="container shadow py-4" style="width: 30rem;">
        <a href="{% url 'home' %}" class="p-2 btn btn-dark text-white">&#x2190 Continue Shopping</a>
    
        <table class="table my-4">
            <tr>
                <th>
                    <h5>Items: <strong>3</strong></h5>
                </th>
                <th>
                    <h5>Total: <strong>$32</strong></h5>
                </th>
            </tr>
        </table>
    </div>
    <div class="container shadow py-4" style="width: 30rem;">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Leave Parcel at Door
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Pay Now</button>
            </div>
          </form>
    </div>
</div>

{% endblock %}
